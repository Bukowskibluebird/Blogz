{% extends "base.html" %}

{% block content %}
<h1>Blog Users</h1>

<form action="/" method="get">

    
</form>

<hr />

{% if users|length == 0 %}
<p>No users yet</p>
{% else %}

    <ul>
        {% for user in users %}
        <input type="hidden" name="id" value="{{user.id}}" />
        <li><a href="http://127.0.0.1:5000/blog?userID={{user.id}}" >{{user.username}}</a>

        </li>
        {% endfor %}
    </ul>

{% endif %}

<hr />





{% endblock %}
