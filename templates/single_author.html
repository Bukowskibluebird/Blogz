{% extends "base.html" %}

{% block content %}
<h1>Blog Posts!</h1>
<form action="/blog?userID={{owner_id}}" >


<hr />

{% if entries|length == 0 %}
<p>No entries yet</p>
{% else %}

    <ul>
        {% for entry in entries %}
        <!-- <input type="hidden" name="id" value="{{entry.id}}" /> -->
        <li><a href="http://127.0.0.1:5000/blog?id={{entry.id}}">{{entry.title}}</a>

            <br>

            {{entry.body}}

            <br>

            <p><h5>Written by <a href="http://127.0.0.1:5000/blog?userID={{entry.owner_id}}" >{{entry.owner.username}}</a></h5></p>

        </li>
        {% endfor %}
    </ul>

{% endif %}

<hr />

    
{% endblock %}
